
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#020617">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/manifest.json">
  <title>VisionTour AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }
    
    /* Previene el scroll elástico y el refresh accidental en Android */
    html, body {
      overscroll-behavior-y: contain;
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: fixed;
      background-color: #020617;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #f8fafc;
      margin: 0;
    }

    .glass-morphism {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(24px);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .android-card-m3 {
      background: #0f172a;
      border-radius: 32px; /* Estilo Material 3 */
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }

    .ar-pulse {
      animation: android-pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
    }

    @keyframes android-pulse {
      0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
      70% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
      100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }

    /* Scroll interno suave optimizado para móvil */
    .scroll-content {
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 120px; /* Espacio para el FAB */
    }

    /* Ocultar scrollbar en Android */
    .scroll-content::-webkit-scrollbar { display: none; }

    .ripple-effect:active {
      background-color: rgba(255, 255, 255, 0.1);
      transition: background 0.1s;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
